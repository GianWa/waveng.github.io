<script>
  let vantaEffect = VANTA.WAVES({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color: 0x0b8ecf,
    shininess: 50.0,
    waveHeight: 20.0,
    waveSpeed: 0.0, // inizia calmo
    zoom: 1.1
  });

  let lastMoveTime = Date.now();

  document.addEventListener("mousemove", () => {
    const now = Date.now();
    if (now - lastMoveTime > 200) {
      // Riattiva le onde se erano ferme
      vantaEffect.setOptions({ waveSpeed: 0.7 });
    }
    lastMoveTime = now;
  });

  // Timer per calmare le onde dopo inattivitÃ 
  setInterval(() => {
    const now = Date.now();
    if (now - lastMoveTime > 1000) {
      vantaEffect.setOptions({ waveSpeed: 0.0 }); // ferma le onde
    }
  }, 500);
</script>
