<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEC-Pro Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
  <div id="vanta-bg">
    <h1>Hello wave!<br>WEC-Pro project website – work in progress!</h1>
  </div>

  <script>
    let vantaEffect = VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: false,
      touchControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x042c44,          // blu scuro
      shininess: 40.0,
      waveHeight: 15.0,         // onde più basse
      waveSpeed: 0.02,          // calma iniziale
      zoom: 1.1,
      points: 75.0              // griglia molto più fine
    });

    let lastMouseX = 0;
    let lastMouseY = 0;
    let lastMoveTime = Date.now();

    document.addEventListener("mousemove", (e) => {
      const now = Date.now();
      const dx = e.clientX - lastMouseX;
      const dy = e.clientY - lastMouseY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      const dt = now - lastMoveTime;
      const speed = dt > 0 ? distance / dt : 0;

      // Mappa la velocità su waveSpeed: da 0.02 (quasi fermo) a 1.0 (molto mosso)
      let waveSpeed = Math.min(1.0, Math.max(0.02, speed * 0.25));
      vantaEffect.setOptions({ waveSpeed });

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
      lastMoveTime = now;
    });

    // Se non si muove il mouse per 2 secondi, torna calmo
    setInterval(() => {
      const now = Date.now();
      if (now - lastMoveTime > 2000) {
        vantaEffect.setOptions({ waveSpeed: 0.02 });
      }
    }, 500);
  </script>
</body>
</html>
