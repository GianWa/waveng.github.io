<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEC-Pro Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
  <div id="vanta-bg">
    <h1>Hello wave!<br>WEC-Pro project website – work in progress!</h1>
  </div>

  <script>
    let vantaEffect = VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x063b5b,              // colore scuro
      shininess: 50.0,
      waveHeight: 30.0,            // onde più alte
      waveSpeed: 0.0,              // inizia calmo
      zoom: 1.1,
      points: 50.0                 // griglia molto fine!
    });

    let lastMoveTime = Date.now();

    document.addEventListener("mousemove", () => {
      const now = Date.now();
      if (now - lastMoveTime > 200) {
        vantaEffect.setOptions({ waveSpeed: 0.7 });
      }
      lastMoveTime = now;
    });

    setInterval(() => {
      const now = Date.now();
      if (now - lastMoveTime > 1000) {
        vantaEffect.setOptions({ waveSpeed: 0.0 });
      }
    }, 500);
  </script>
</body>
</html>
