<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEC-Pro Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 90%;
      font-family: sans-serif;
      color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>
  <div class="content">
    <h1>Hello wave!<br>WEC-Pro project website â€“ work in progress!</h1>
  </div>

  <script>
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const waves = [];
    const numWaves = 5;
    for (let i = 0; i < numWaves; i++) {
      waves.push({
        amplitude: 10 + Math.random() * 20,
        frequency: 0.01 + Math.random() * 0.01,
        phase: Math.random() * 2 * Math.PI,
        speed: 0.02 + Math.random() * 0.02,
        color: `rgba(10, 60, 100, ${0.1 + i * 0.1})`
      });
    }

    let speedFactor = 0.2;

    function draw() {
      ctx.clearRect(0, 0, width, height);

      waves.forEach(wave => {
        wave.phase += wave.speed * speedFactor;
        ctx.beginPath();
        for (let x = 0; x < width; x++) {
          const y = height / 2 + Math.sin(x * wave.frequency + wave.phase) * wave.amplitude;
          ctx.lineTo(x, y);
        }
        ctx.strokeStyle = wave.color;
        ctx.stroke();
      });

      requestAnimationFrame(draw);
    }

    draw();

    let lastMoveTime = Date.now();
    document.addEventListener("mousemove", (e) => {
      speedFactor = 1.0;
      lastMoveTime = Date.now();
    });

    setInterval(() => {
      const now = Date.now();
      if (now - lastMoveTime > 1000) {
        speedFactor = 0.2;
      }
    }, 100);
  </script>
</body>
</html>
