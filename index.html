<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEC-Pro Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
  <div id="vanta-bg">
    <h1>Hello wave!<br>WEC-Pro project website – work in progress!</h1>
  </div>

  <script>
    let vantaEffect = VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: false,
      touchControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x042c44,
      shininess: 30.0,
      waveHeight: 15.0,
      waveSpeed: 0.02,   // calma iniziale
      zoom: 1.0,
      points: 75.0
    });

    // Mouse movement = leggero aumento della velocità
    document.addEventListener("mousemove", () => {
      vantaEffect.setOptions({ waveSpeed: 0.2 });
      clearTimeout(window._resetWaves);
      window._resetWaves = setTimeout(() => {
        vantaEffect.setOptions({ waveSpeed: 0.02 });
      }, 1000); // dopo 1 secondo torna calmo
    });
  </script>
</body>
</html>
